AWSTemplateFormatVersion: "2010-09-09"
Description: "Web Server Security Group with HTTP and HTTPS access"

Parameters:
  VpcId:
    Type: String
    Description: "The ID of the existing VPC where Subnets will be created"

  PublicSubnet1Cidr:
    Type: String
    Description: "CIDR block for the first Public Subnet (e.g., 10.0.1.0/24)"
  
  PublicSubnet2Cidr:
    Type: String
    Description: "CIDR block for the second Public Subnet (e.g., 10.0.2.0/24)"
  
  PrivateSubnet1Cidr:
    Type: String
    Description: "CIDR block for the first Private Subnet (e.g., 10.0.3.0/24)"
  
  PrivateSubnet2Cidr:
    Type: String
    Description: "CIDR block for the second Private Subnet (e.g., 10.0.4.0/24)"
  
  AvailabilityZone1:
    Type: String
    Description: "The Availability Zone for the first pair of Subnets (e.g., us-east-1a)"
  
  AvailabilityZone2:
    Type: String
    Description: "The Availability Zone for the second pair of Subnets (e.g., us-east-1b)"

Resources:
  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub "${AWS::StackName}-WebServerSG"
      GroupDescription: "Security Group for Web Server (HTTP, HTTPS)"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: "Allow HTTP traffic from anywhere"
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: "Allow HTTPS traffic from anywhere"
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0
          Description: "Allow all outbound traffic"

Outputs:
  SecurityGroupId:
    Description: "ID of the created Web Server Security Group"
    Value: !Ref WebServerSecurityGroup
